<!-- Graphique de répartition par statut -->
<div class="row mb-4">
    <div class="col-lg-6">
        <div class="card shadow-sm h-100">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold">Répartition par statut</h6>
            </div>
            <div class="card-body">
                <canvas id="statusChart" height="300"></canvas>
            </div>
            <div class="card-footer small text-muted">
                Mis à jour le <span id="lastUpdated">à l'instant</span>
            </div>
        </div>
    </div>
    
    <!-- Graphique d'évolution temporelle -->
    <div class="col-lg-6">
        <div class="card shadow-sm h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold">Évolution des stocks</h6>
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="timeRangeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        12 derniers mois
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="timeRangeDropdown">
                        <li><a class="dropdown-item time-range" href="#" data-months="3">3 derniers mois</a></li>
                        <li><a class="dropdown-item time-range active" href="#" data-months="12">12 derniers mois</a></li>
                        <li><a class="dropdown-item time-range" href="#" data-months="24">24 derniers mois</a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <canvas id="evolutionChart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Variables globales pour les graphiques
let statusChart, evolutionChart;

// Fonction pour formater les nombres
function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
}

// Fonction pour mettre à jour l'horodatage
function updateTimestamp() {
    const now = new Date();
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    };
    const el = document.getElementById('lastUpdated');
    if (el) {
        el.textContent = now.toLocaleDateString('fr-FR', options);
    }
}

// Fonction pour charger la répartition par statut
function loadStatusDistribution() {
    fetch('{% url "api-status-distribution" %}')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateStatusChart(data.data);
            } else {
                console.error('Erreur lors du chargement des données:', data.error);
            }
        })
        .catch(error => console.error('Erreur:', error));
}

// Fonction pour mettre à jour le graphique de répartition
function updateStatusChart(data) {
    const canvas = document.getElementById('statusChart');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    
    // Couleurs pour chaque statut
    const backgroundColors = [
        'rgba(54, 162, 235, 0.7)',  // En stock
        'rgba(75, 192, 192, 0.7)',  // En service
        'rgba(255, 206, 86, 0.7)',  // Maintenance
        'rgba(255, 99, 132, 0.7)',  // Hors service
        'rgba(153, 102, 255, 0.7)'  // Autre
    ];
    
    const borderColors = [
        'rgba(54, 162, 235, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(255, 99, 132, 1)',
        'rgba(153, 102, 255, 1)'
    ];
    
    // Détruire le graphique existant s'il existe
    if (statusChart) {
        statusChart.destroy();
    }
    
    // Créer le nouveau graphique
    statusChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: data.labels,
            datasets: [{
                data: data.counts,
                backgroundColor: backgroundColors.slice(0, data.labels.length),
                borderColor: borderColors.slice(0, data.labels.length),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'right',
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.raw || 0;
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const percentage = Math.round((value / total) * 100);
                            return `${label}: ${value} (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });
    
    // Mettre à jour l'horodatage
    updateTimestamp();
}

// Fonction pour charger l'évolution temporelle
function loadEvolutionData(months = 12) {
    fetch(`{% url "api-evolution" %}?months=${months}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateEvolutionChart(data.data);
            } else {
                console.error('Erreur lors du chargement des données:', data.error);
            }
        })
        .catch(error => console.error('Erreur:', error));
}

// Fonction pour mettre à jour le graphique d'évolution
function updateEvolutionChart(data) {
    const canvas = document.getElementById('evolutionChart');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    
    // Détruire le graphique existant s'il existe
    if (evolutionChart) {
        evolutionChart.destroy();
    }
    
    // Créer le nouveau graphique
    evolutionChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: data.labels,
            datasets: data.datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return formatNumber(value);
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: ${formatNumber(context.raw)}`;
                        }
                    }
                }
            }
        }
    });
}

// Initialisation au chargement de la page
document.addEventListener('DOMContentLoaded', function() {
    loadStatusDistribution();
    loadEvolutionData(12);

    // Gérer le changement de période pour l'évolution
    document.querySelectorAll('.time-range').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const months = parseInt(this.getAttribute('data-months'));
            
            // Mettre à jour le bouton actif
            document.querySelectorAll('.time-range').forEach(link => {
                link.classList.remove('active');
            });
            this.classList.add('active');
            
            // Charger les données pour la période sélectionnée
            loadEvolutionData(months);
        });
    });

    // Actualiser les données toutes les 5 minutes
    setInterval(() => {
        loadStatusDistribution();
        
        // Recharger l'évolution uniquement si la période est de 12 mois
        const activePeriod = document.querySelector('.time-range.active');
        if (activePeriod && parseInt(activePeriod.getAttribute('data-months')) === 12) {
            loadEvolutionData(12);
        }
    }, 5 * 60 * 1000);
});
</script>
{% endblock %}
